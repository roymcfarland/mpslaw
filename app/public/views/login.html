<!-- Begin ng-view -->
<!-- ng-controller-"loginController as loginCtrl" -->
<div class="jumbotron text-center">
	
	<h3>{{loginCtrl.testMessage}}</h3>
	
	<form ng-submit="loginCtrl.doLogin()">

		<!-- username -->
		<fieldset class="form-group">
			<input ng-model="login.loginData.username" class="form-control" type="text" name="Username" placeholder="Username">
		</fieldset>

		<!-- password -->
		<fieldset class="form-group">
			<input ng-model="login.loginData.password" class="form-control" type="password" name="Password" placeholder="Password">
		</fieldset>

		<!-- login button -->
		<fieldset class="form-group">
			<input type="submit" class="btn btn-success pull-right disabled">
		</fieldset>

	</form>

</div>
